        <span>統一超商好鄰居文教基金會於2021年疫情期間特別舉辦第一屆好鄰居徵文比賽，鼓勵閱讀勵學計畫的合作學校及陪讀班學童們閱讀、寫作，今年持續舉辦，徵文題目扣連永續議題，以「愛地球」為主軸，推出五個徵文題目：「送給地球的禮物」、「我的環保好習慣」、「減塑愛地球的一天」、「地球多美麗」、「給地球的一封信」，其中以「給地球的一封信」最受學生的歡迎，學生們透過書信體的方式寫作，透過孩子的文字，看出他們對環境議題的關心，並願意從自身做起保護地球。</span>
